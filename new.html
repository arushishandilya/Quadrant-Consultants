<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-contact {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid #9aa9c2;
      background: transparent;
      color: #9aa9c2;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-contact:hover {
      background: #9aa9c2;
      color: #000;
      text-decoration: none;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-title {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
    }

    .send-btn {
      padding: 10px 25px;
      border: 2px solid #9aa9c2;
      background: transparent;
      color: #9aa9c2;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover {
      background: #9aa9c2;
      color: #000;
    }

    .cancel-btn {
      color: #888;
      text-decoration: none;
      font-size: 14px;
    }

    .cancel-btn:hover {
      text-decoration: underline;
    }

    .privacy-text {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }

    .privacy-text a {
      color: #000;
      text-decoration: none;
    }

    .privacy-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Contact Button -->
<div class="text-center my-4">
  <a href="#" class="btn-contact" data-bs-toggle="modal" data-bs-target="#contactModal">DROP US A LINE!</a>
</div>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title">Drop Us A Line!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact No.*</label>
            <input type="text" class="form-control" id="contact" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>

          <div class="privacy-text">
            This site is protected by reCAPTCHA and the Google 
            <a href="#">Privacy Policy</a> and 
            <a href="#">Terms of Service</a> apply.
          </div>

          <div class="d-flex justify-content-center mt-3 gap-3">
            <button type="submit" class="send-btn">SEND</button>
            <a href="#" class="cancel-btn" data-bs-dismiss="modal">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
